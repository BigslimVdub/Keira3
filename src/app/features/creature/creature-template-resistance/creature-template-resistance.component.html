<keira-top-bar [handler]="handlerService"></keira-top-bar>

<div class="container-fluid">

  <span *ngIf="editorService.loading">Loading...</span>

  <div *ngIf="editorService.form && !!editorService.loadedEntityId && !editorService.loading">

    <div class="content-block">
      <keira-query-output [docUrl]="docUrl" [editorService]="editorService" (executeQuery)="editorService.save($event)"></keira-query-output>
    </div>

    <form
      [formGroup]="editorService.form"
      class="form-group edit-form"
    >

      <div class="content-block">
        <div class="row">
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="CreatureID">CreatureID</label>
            <i
              class="fas fa-info-circle ml-1" [placement]="'auto'"
              [tooltip]="'Link to creature_template.entry'"
            ></i>
            <input [formControlName]="'CreatureID'" id="CreatureID" type="number" class="form-control form-control-sm">
          </div>
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="School">School</label>
            <keira-single-value-selector-btn
              [control]="editorService.form.controls.school"
              [config]="{ options: SPELLSCHOOLRES, name: 'school' }"
              [modalClass]="'modal-md'"
            ></keira-single-value-selector-btn>
            <input [formControlName]="'School'" id="School" type="number" class="form-control form-control-sm">
          </div>
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="Resistance">Resistance</label>
            <i
              class="fas fa-info-circle ml-1" [placement]="'auto'"
              [tooltip]="'Resistance value.'"
            ></i>
            <input [formControlName]="'Resistance'" id="Resistance" type="number" class="form-control form-control-sm">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
